<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/styles/index.css">
  <title> Budget App </title>
</head>


<body>
  <div class="row">
    <div class="row center-align">
      <div class="col s12 head white-text">
        <p class="realtimedate">Available Budget in January 2021: <h3 class="budget"></h3></p>
        

      
    </div>
      

      <div class="row manele">
        
        <div class="gaspard">
          
        <div class="input-field col s4 l2 m2 box center asfaltu">
          
          <select id="income-expense">
            
            <option value="1"selected>Expense</option>
            <option value="2">Income</option>
            
          </select>
          
  
        </div>

        <div class="input-field col s12 m4 l4 desc">
          <i class="material-icons prefix">mode_edit</i>
          <input id="description" type="text" name="description" class="validate"></input>
          <label for="description">Description</label>
        </div>

        <div class="input-field col s12 m2 l2 val">
          <i class="material-icons prefix">euro_symbol</i>
          <input type="text" id="value" name="value" class="validate"></input>
          <label for="value">Value</label>
          
        </div>

        <div class="col s12 m1 l1">
          <a class="btn-floating btn-large waves-effect waves-light red" style="margin-top: 0.5rem;" ><i class="material-icons">check</i></a>
        </div>
      
        

      </div>
    </div>

    <div class="editing center-align">

    </div>
      <div class="col s12 display center-align">
        <div class="row incomes center-align">
          <div class="col s12 m6 l6 income center-align "> 
            <h6 class="green-text incomeamount">INCOME</h6>
            <table class="highlight centered ">
              <thead>
                <tr>
                    <th>Name</th>
                    <th>Item Price</th>
                    
                </tr>
              </thead>
      
              <tbody id="income-table">
                
              </tbody>
            </table>
          </div>
          <div class="col s12 m6 l6 expenses ">
            <h6 class="red-text expenseamount">EXPENSES</h6>
            <table class="highlight centered ">
              <thead>
                <tr>
                    <th>Name</th>
                    <th>Item Price</th>
                    
                </tr>
              </thead>
      
              <tbody id="expenses-table">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
    </div>
  </div>  

  
  
  











  <script src="/scripts/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
